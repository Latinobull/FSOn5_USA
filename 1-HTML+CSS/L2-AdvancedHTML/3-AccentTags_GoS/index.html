<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      Hello everyone, my name is
      <strong style="color: aquamarine; background-color: darkgray"
        >Donnahue George</strong
      >
    </p>

    <p>I <em>love</em> waiting for my wife when she is shopping</p>

    <p>
      Hello everyone, my name is
      <span
        style="
          color: aquamarine;
          background-color: darkgray;
          box-shadow: 20;
          font-style: italic;
        "
        >Donnahue George</span
      >
    </p>
  </body>
</html>
