<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <video
      src="http://techslides.com/demos/sample-videos/small.webm"
      poster="https://images.pexels.com/photos/595804/pexels-photo-595804.jpeg?w=640"
      width="640"
      autoplay
      loop
      preload="auto"
      muted
    ></video>

    <video
      poster="https://images.pexels.com/photos/595804/pexels-photo-595804.jpeg?w=640"
      width="640"
      controls
    >
      <source
        src="http://techslides.com/demos/sample-videos/small.webm"
        type="video/webm"
      />
      <source
        src="http://techslides.com/demos/sample-videos/small.mp4"
        type="video/mp4"
      />

      <source
        src="http://techslides.com/demos/sample-videos/small.ogg"
        type="video/ogg"
      />
      Your browser doesn't support these videos format
    </video>

    <audio
      src="./SP-Something.mp3"
      autoplay
      controls
      style="background-color: green; padding: 50px"
    ></audio>
  </body>
</html>
