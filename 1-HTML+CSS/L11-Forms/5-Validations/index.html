<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div>
      <form action="submit.html">
        <label for="fname"
          ><span>First name:</span>
          <input
            type="text"
            name="first"
            id="fname"
            placeholder="Donnahue"
            required
          />
        </label>
        <label for="lname"
          ><span>Last Name</span>
          <input type="text" name="last" id="lname" placeholder="George" />
        </label>
        <label for="email"
          ><span>Email:</span>
          <input type="email" name="email" id="email" placeholder="John" />
        </label>
        <label for="age"
          ><span>Age:</span>
          <input
            type="number"
            name="age"
            id="age"
            placeholder="25"
            min="21"
            max="65"
          />
        </label>
        <label for="Portfolio"
          ><span>Portfolio:</span>
          <input
            type="text"
            name="Portfolio"
            id="Portfolio"
            placeholder="www.google.com"
            pattern="[(http(s)?):\/\/(www\.)?a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)"
            title="Please use a valid url name with it's domain (ex: google.com)"
          />
        </label>
        <label for="password">
          <span>Password:</span>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="******"
            minlength="6"
            maxlength="12"
          />
        </label>

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
