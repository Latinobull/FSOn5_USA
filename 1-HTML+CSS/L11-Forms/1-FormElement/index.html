<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <form action="/" autocomplete="on" name="login">
      <label for="Email">
        Email
        <input
          type="text"
          name="email"
          id="Email"
          placeholder="email@aol.com"
        />
      </label>
      <label for="Password"
        >Password <input type="password" id="Password" autofocus
      /></label>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
