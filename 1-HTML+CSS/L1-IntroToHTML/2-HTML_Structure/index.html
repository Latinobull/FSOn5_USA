<!-- This is stating that this field is an html file -->
<!DOCTYPE html>
<!-- We are stating the language we are writing in. This is important for browser recognition -->
<html lang="en">
  <!-- All the metadata needed to tell the browser how to process the page. The user will not see anything in the head tag except the title -->
  <head>
    <!-- v This is boilerplate v -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ^ This is boilerplate ^ -->

    <!-- This is the name that shows up on the tab -->
    <title>Structure</title>
  </head>

  <!-- The body tag is what shows up on the user end -->
  <body>
    <h1>Hola come esta</h1>
  </body>
</html>
